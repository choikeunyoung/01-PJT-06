{% extends 'movie_review/base.html' %}

{% block contents %}
<a href="{% url 'movie_review:new' %}">리뷰 작성</a>
<table class="table w-100">
    <thead class="bg-dark text-bg-dark">
        <tr>
            <th scope="col">리뷰 번호</th>
            <th scope="col">리뷰 제목</th>
            <th scope="col">작성 시간</th>
        </tr>
    </thead>
    <tbody>
        {% for review in reviews %}
        <tr>
            <th scope="row">{{ review.num }}</th>
            <td><a href="{% url 'movie_review:detail' review.id %}">{{ review.review.title }}</a></td>
            <td>{{ review.review.created_at }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
